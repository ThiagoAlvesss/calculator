<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator_display">
                <p>0</p>
            </div>
            <div class="calculator_keys">
            <table>
                <tr>
                    <td><button class="key--operator" data-action="clear">C</button></td>
                    <td><button class="key--operator" data-action="backspace"><</button></td>
                    <td><button class="key--operator" data-action="divide">รท</button></td>
                    <td><button class="key--operator" data-action="multiply">*</button></td>
                </tr>
                <tr>
                    <td><button class="key--operator" data-action="clear">7</button></td>
                    <td><button class="key--operator" data-action="backspace">8</button></td>
                    <td><button class="key--operator" data-action="divide">9</button></td>
                    <td><button class="key--operator" data-action="multiply">+</button></td>
                </tr>
                <tr>
                    <td><button class="key--operator" data-action="clear">4</button></td>
                    <td><button class="key--operator" data-action="backspace">5</button></td>
                    <td><button class="key--operator" data-action="divide">6</button></td>
                    <td><button class="key--operator" data-action="multiply">-</button></td>
                </tr>
                <tr>
                    <td><button class="key--operator" data-action="clear">1</button></td>
                    <td><button class="key--operator" data-action="backspace">2</button></td>
                    <td><button class="key--operator" data-action="divide">3</button></td>
                    <td rowspan="2"><button id="equal-btn" class="key--equal" data-action="calculate">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="zero-btn" class="key--operator" data-action="clear">0</button></td>
                    <td><button class="key--operator" data-action="backspace">.</button></td>
                </tr>
            </table>     
           </div>
       </div>
    </div>
</body>
</html>
